<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand text-center">
						<img src="{{ logo }}" alt="logo">
					</div>

					<div class="card fat">
						<div class="card-body">
							<h2 class="card-title text-center"><strong>Iniciar Sesión</strong></h2>

							<form [formGroup]="formLogin" (ngSubmit)="sendForm()" class="my-login-validation">
								<div class="form-group">
									<label for="username"><strong>Nombre de Usuario</strong></label>
									<input id="username" type="text" class="form-control" name="username" placeholder="Ingresar nombre de usuario" formControlName="username" >

									<div *ngIf="submitted && f.username.errors" class="invalid-feedback" style="display: block; font-size: 100% !important">
										<div *ngIf="f.username.errors.required">El nombre de usuario es un campo requerido</div>
									</div>
								</div>

								<div class="form-group">
									<label for="password"><strong>Contraseña</strong>
										<a href="forgot.html" class="float-right">
											¿Recuperar Contraseña?
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" placeholder="Ingresar contraseña" formControlName="password" >

									<div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="display: block; font-size: 100% !important">
										<div *ngIf="f.password.errors.required">La contraseña es un campo requerido</div>
									</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Recordarme</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Ingresar
									</button>
								</div>

								<app-alert></app-alert>
							</form>
						</div>
					</div>

					<div class="footer">
						Copyright &copy; 2021 &mdash; AgileSoft
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
