<div class="row align-items-center">
	<div class="col-12 text-left">
		<h1 class="display-4">Películas en Estreno</h1>
	</div>
</div>

<hr class="my-4">

<div class="row">
	<div class="col"></div>
	<div class="col-8">
		<carousel [lightDOM]="true" [arrowsTheme]="'dark'" [overflowCellsLimit]="3" (events)="handleCarouselEvents($event)" [images]="imagesMostPopularMovies"></carousel>
	</div>
	<div class="col"></div>
</div>

<div class="row align-items-center">
	<div class="col-12 text-left">
		<h1 class="display-4">Películas Más Populares</h1>
	</div>
</div>

<hr class="my-4">

<div class="row">
	<div class="col"></div>
	<div class="col-8">
		<div infiniteScroll [infiniteScrollDistance]="2"  (scrolled)="onScroll()">
			<div class="row image-grid">
				<div class="col-sm-3 col-md-3" *ngFor="let mostPopularMovie of mostPopularMovies.data; index as i">
					<div class="panel panel-default">
						<div class="panel-body">
							<a [routerLink]="['/private/dashboard/homepage/movie', mostPopularMovie.id]" [state]="{ data: mostPopularMovie, imageBaseUrl: mostPopularMovies.imageBaseUrl }">
								<img alt="" class="img-responsive center-block" src="{{ mostPopularMovies.imageBaseUrl + mostPopularMovie.poster_path }}">
							</a>
						</div>

						<div class="panel-footer text-center">
							<strong>{{ mostPopularMovie.title }}</strong>
						</div>
					</div>

					<br>
				</div>
			</div>

			<button [ngClass]="'no-hidden'" *ngIf="showGoUpButton" class="btn btn-dark" (click)="scrollTop()">GO UP</button>
		</div>
	</div>
	<div class="col"></div>
</div>
